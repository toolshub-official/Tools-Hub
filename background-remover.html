<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Background Remover Tool - Pixian.ai</title>
  <meta name="description" content="Remove image background instantly using Pixian.ai. Upload an image and download the background-free version in seconds.">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .upload-box {
      margin: 20px 0;
    }

    .upload-label {
      background: #007bff;
      color: white;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      display: inline-block;
    }

    input[type="file"] {
      display: none;
    }

    .image-preview img, .result-box img {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 8px;
    }

    button {
      background: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .result-box {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Background Remover Tool</h1>
    <p>Remove image backgrounds instantly using Pixian.ai API</p>

    <div class="upload-box">
      <input type="file" id="fileInput" accept="image/*" />
      <label for="fileInput" class="upload-label">Choose an Image</label>
    </div>

    <div id="imagePreview" class="image-preview"></div>

    <button id="removeBtn" disabled>Remove Background</button>

    <div id="resultBox" class="result-box"></div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const imagePreview = document.getElementById('imagePreview');
    const removeBtn = document.getElementById('removeBtn');
    const resultBox = document.getElementById('resultBox');

    let selectedFile;

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (file) {
        selectedFile = file;
        const reader = new FileReader();
        reader.onload = () => {
          imagePreview.innerHTML = `<img src="${reader.result}" alt="Preview" />`;
          removeBtn.disabled = false;
        };
        reader.readAsDataURL(file);
      }
    });

    removeBtn.addEventListener('click', async () => {
      if (!selectedFile) return;

      removeBtn.textContent = 'Processing...';
      removeBtn.disabled = true;

      const formData = new FormData();
      formData.append('image_file', selectedFile);
      formData.append('return_format', 'url');

      try {
        const response = await fetch('https://api.pixian.ai/removebg', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer 2jhvjct14je0u7nkobf8mav7f7t0mopeiffupk7bcp26thscr656'
          },
          body: formData
        });

        const data = await response.json();
        if (data.status === 'success' && data.url) {
          resultBox.innerHTML = `
            <h3>Result:</h3>
            <img src="${data.url}" alt="Result" />
            <a href="${data.url}" download="bg_removed.png">
              <button>Download</button>
            </a>
          `;
        } else {
          resultBox.innerHTML = `<p>Error: ${data.error || 'Failed to process image.'}</p>`;
        }
      } catch (error) {
        console.error(error);
        resultBox.innerHTML = `<p>Something went wrong. Please try again.</p>`;
      }

      removeBtn.textContent = 'Remove Background';
      removeBtn.disabled = false;
    });
  </script>
</body>
</html>
