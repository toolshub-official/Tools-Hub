    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.8);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --primary-color: #4895ef;
            --secondary-color: #4361ee;
            --text-color: #f8f9fa;
            --bg-color: #121212;
            --card-bg: rgba(30, 30, 30, 0.8);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: var(--transition);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .subtitle {

            opacity: 0.8;
        }

        .tool-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
            transition: var(--transition);
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            border: 2px dashed var(--primary-color);
            border-radius: var(--border-radius);
            margin-bottom: 30px;
            cursor: pointer;
            transition: var(--transition);
        }

        .upload-section:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--primary-color);
        }

        .upload-text {
            text-align: center;
            margin-bottom: 15px;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
        }

        .btn-secondary:hover {
            background-color: rgba(67, 97, 238, 0.1);
        }

        .btn-icon {
            font-size: 1.2rem;

        .preview-section {
            display: none;
            margin-top: 30px;

        .preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .preview-container {
                flex-direction: row;
                justify-content: center;
                align-items: flex-start;
            }
        }

        .image-container {
            position: relative;
            max-width: 100%;
            margin-bottom: 20px;
        }

        canvas {
            max-width: 100%;
            max-height: 400px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .control-group h3 {
            margin-bottom: 5px;
            text-align: center;
        }

        .custom-rotate {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .custom-rotate input {
            width: 80px;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .file-input {
            display: none;
        }

        .image-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 500px;
            margin-top: 15px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            border: none;
            font-size: 1.2rem;
            z-index: 100;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .toast.show {
            opacity: 1;
        }

        .ad-container {
            margin: 30px 0;
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: var(--border-radius);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
        }

        .footer-links a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .tool-container {
                padding: 20px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Rotator & Flip Tool</h1>
            <p class="subtitle">Rotate and flip your images online for free</p>
        </header>

        <div class="ad-container">
            <!-- Top Ad Unit -->
            <div id="top-ad">

                <p>Advertisement</p>

            <div class="upload-section" id="dropZone">
                <div class="upload-icon">üìÅ</div>
                <p class="upload-text">Drag & drop your image here or click to browse</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="btn" id="uploadBtn">
                    <span class="btn-icon">üì§</span>

            <div class="preview-section" id="previewSection">
                <div class="preview-container">

                </div>

                <div class="controls">
                    <div class="control-group">

                        <div>
                            <button class="btn btn-secondary" id="rotateLeftBtn">
                                <span class="btn-icon">‚Ü©Ô∏è</span>
                                90¬∞ Left
                            </button>
                            <button class="btn btn-secondary" id="rotateRightBtn">
                                <span class="btn-icon">‚Ü™Ô∏è</span>

                            </button>
                        </div>
                        <div>
                            <button class="btn btn-secondary" id="rotate180Btn">
                                <span class="btn-icon">üîÑ</span>

                            </button>
                        </div>
                        <div class="custom-rotate">
                            <button class="btn btn-secondary" id="customRotateBtn">
                                <span class="btn-icon">üîÉ</span>

                            </button>
                            <input type="number" id="customAngle" min="0" max="360" value="45" placeholder="Degrees">
                        </div>
                    </div>

                    <div class="control-group">
                        <h3>Flip</h3>
                        <div>
                            <button class="btn btn-secondary" id="flipHorizontalBtn">
                                <span class="btn-icon">‚ÜîÔ∏è</span>
                                Horizontal
                            </button>
                            <button class="btn btn-secondary" id="flipVerticalBtn">
                                <span class="btn-icon">‚ÜïÔ∏è</span>
                                Vertical
                            </button>
                        </div>
                    </div>

                    <div class="control-group">
                        <h3>Actions</h3>
                        <div>
                            <button class="btn btn-secondary" id="resetBtn">
                                <span class="btn-icon">üîÑ</span>
                                Reset
                            </button>
                            <button class="btn" id="downloadBtn">
                                <span class="btn-icon">üíæ</span>

            </div>

        </footer>
    </div>

    <div class="ad-container">
        <!-- Bottom Ad Unit -->
        <div id="bottom-ad">
            <!-- Google AdSense Code Here -->
            <p>Advertisement</p>
        </div>
    </div>

    <button class="theme-toggle" id="themeToggle">üåì</button>
    <div class="toast" id="toast"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const dropZone = document.getElementById('dropZone');
            const previewSection = document.getElementById('previewSection');
            const canvas = document.getElementById('imageCanvas');
            const ctx = canvas.getContext('2d');
            const rotateLeftBtn = document.getElementById('rotateLeftBtn');
            const rotateRightBtn = document.getElementById('rotateRightBtn');
            const rotate180Btn = document.getElementById('rotate180Btn');
            const flipHorizontalBtn = document.getElementById('flipHorizontalBtn');
            const flipVerticalBtn = document.getElementById('flipVerticalBtn');
            const resetBtn = document.getElementById('resetBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const customRotateBtn = document.getElementById('customRotateBtn');
            const customAngle = document.getElementById('customAngle');
            const spinner = document.getElementById('spinner');
            const toast = document.getElementById('toast');
            const themeToggle = document.getElementById('themeToggle');
            const originalSize = document.getElementById('originalSize');
            const currentSize = document.getElementById('currentSize');

            // State variables
            let originalImage = null;
            let currentRotation = 0;
            let isFlippedHorizontal = false;
            let isFlippedVertical = false;
            let originalWidth = 0;
            let originalHeight = 0;

            // Event Listeners
            uploadBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            dropZone.addEventListener('dragover', handleDragOver);
            dropZone.addEventListener('drop', handleDrop);
            rotateLeftBtn.addEventListener('click', () => rotateImage(-90));
            rotateRightBtn.addEventListener('click', () => rotateImage(90));
            rotate180Btn.addEventListener('click', () => rotateImage(180));
            flipHorizontalBtn.addEventListener('click', () => flipImage('horizontal'));
            flipVerticalBtn.addEventListener('click', () => flipImage('vertical'));
            resetBtn.addEventListener('click', resetImage);
            downloadBtn.addEventListener('click', downloadImage);
            customRotateBtn.addEventListener('click', () => rotateImage(parseInt(customAngle.value)));
            themeToggle.addEventListener('click', toggleTheme);

            // Check for saved theme preference
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);

            // Functions
            function handleFileSelect(e) {
                const file = e.target.files[0];
                if (file && file.type.match('image.*')) {
                    processImage(file);
                } else {
                    showToast('Please select a valid image file');
                }
            }

            function handleDragOver(e) {
                e.preventDefault();
                e.stopPropagation();
                dropZone.style.backgroundColor = 'rgba(67, 97, 238, 0.2)';
            }

            function handleDrop(e) {
                e.preventDefault();
                e.stopPropagation();
                dropZone.style.backgroundColor = '';

                const file = e.dataTransfer.files[0];
                if (file && file.type.match('image.*')) {
                    processImage(file);
                } else {
                    showToast('Please drop a valid image file');
                }
            }

            function processImage(file) {
                showSpinner(true);
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        originalImage = img;
                        originalWidth = img.width;
                        originalHeight = img.height;
                        
                        // Update size info
                        updateSizeInfo(img.width, img.height);
                        
                        // Draw the image on canvas
                        drawImage();
                        
                        // Show preview section
                        previewSection.style.display = 'block';
                        showSpinner(false);
                        showToast('Image loaded successfully');
                    };
                    img.onerror = function() {
                        showSpinner(false);
                        showToast('Error loading image');
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }

            function drawImage() {
                if (!originalImage) return;

                // Calculate canvas size based on rotation
                let canvasWidth, canvasHeight;
                
                if (currentRotation % 180 === 0) {
                    canvasWidth = originalImage.width;
                    canvasHeight = originalImage.height;
                } else {
                    canvasWidth = originalImage.height;
                    canvasHeight = originalImage.width;
                }
                
                // Set canvas dimensions
                canvas.width = canvasWidth;
                canvas.height = canvasHeight;
                
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Save the context
                ctx.save();
                
                // Move to center of canvas
                ctx.translate(canvas.width / 2, canvas.height / 2);
                
                // Apply rotation
                ctx.rotate(currentRotation * Math.PI / 180);
                
                // Apply flip
                let scaleX = isFlippedHorizontal ? -1 : 1;
                let scaleY = isFlippedVertical ? -1 : 1;
                ctx.scale(scaleX, scaleY);
                
                // Draw the image
                ctx.drawImage(
                    originalImage,
                    -originalImage.width / 2,
                    -originalImage.height / 2,
                    originalImage.width,
                    originalImage.height
                );
                
                // Restore the context
                ctx.restore();
                
                // Update size info
                updateSizeInfo(canvas.width, canvas.height);
            }

            function rotateImage(degrees) {
                currentRotation += degrees;
                currentRotation = currentRotation % 360;
                if (currentRotation < 0) currentRotation += 360;
                drawImage();
                showToast(`Image rotated by ${degrees}¬∞`);
            }

            function flipImage(direction) {
                if (direction === 'horizontal') {
                    isFlippedHorizontal = !isFlippedHorizontal;
                    showToast('Image flipped horizontally');
                } else {
                    isFlippedVertical = !isFlippedVertical;
                    showToast('Image flipped vertically');
                }
                drawImage();
            }

            function resetImage() {
                currentRotation = 0;
                isFlippedHorizontal = false;
                isFlippedVertical = false;
                drawImage();
                showToast('Image reset to original');
            }

            function downloadImage() {
                if (!originalImage) return;
                
                const link = document.createElement('a');
                link.download = `rotated-image-${new Date().getTime()}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                showToast('Image downloaded successfully');
            }

            function updateSizeInfo(width, height) {
                originalSize.textContent = `Original: ${originalWidth}√ó${originalHeight}`;
                currentSize.textContent = `Current: ${width}√ó${height}`;
            }

            function showSpinner(show) {
                spinner.style.display = show ? 'block' : 'none';
            }

            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            function toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            }
        });
    </script>
</body>
